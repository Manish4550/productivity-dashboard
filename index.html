<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>productivity-dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section class="allElem">
        <div class="todo elem" id="0">
          <img
            src="https://plus.unsplash.com/premium_photo-1671209794754-d00b18be3466?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>To Do List</h1>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://plus.unsplash.com/premium_photo-1671209794754-d00b18be3466?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Daily Planner</h1>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://plus.unsplash.com/premium_photo-1671209794754-d00b18be3466?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Motivation</h1>
        </div>
        <div class="pomodoro elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1671209794754-d00b18be3466?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Pomodoro Timer</h1>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://plus.unsplash.com/premium_photo-1671209794754-d00b18be3466?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h1>Daily Goals</h1>
        </div>
      </section>

      <section class="fullelem todo-list-fullpage ">
        <button class="back" id="0">Close</button>
        <h1>Your Personalised Task List</h1>
        <div class="todo-conatiner">
          <div class="addTask">
            <form action="">
              <input type="text" placeholder="Write you Task">
              <textarea placeholder="" name="" id="" cols="30" rows="10"></textarea>
              <button class="addTaskBtn" type="button">Add Task</button>
            </form>
          </div>
          <div class="allTask"></div>
        </div>
      </section>
      
      <section class="fullelem Daily-Planner-fullpage" id="1">
        <button class="back" id="1">Close</button>
        <h1>Daily Planner</h1>
      </section>

      <section class="fullelem"  id="2">
        <button class="back" id="2">Close</button>
        <h1>Motivation Quote</h1>
      </section>

      <section class="fullelem"  id="3">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
      </section>

      <section class="fullelem"  id="4">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
